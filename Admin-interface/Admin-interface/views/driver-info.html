<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/driver.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="../js/bootstrap.bundle.js"></script>
    
    <title>Dashboard</title>
    
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100 d-flex">
            <!-- Sidebar -->
            <div class="col-3 p-5 d-flex flex-column sidenav">
                <h1 class="">TrikGo</h1>
                <a class="row mt-5 tab active" href="../views/home.html">
                        <img src="../images/dashboard.png">
                        <h5 class="m-0">Dashboard</h5>
                </a>
                <a class="row mt-4 tab" href="../views/driver.html">
                    <img src="../images/driver-icon.png" >
                    <h5 class="m-0">Driver</h5>
                </a>
                <a class="row mt-4 tab" href="../views/staff.html">
                        <img src="../images/staff-icon.png">
                        <h5 class="m-0">Staff</h5>
                </a>
                <a class="row mt-4 tab" href="../views/user.html">
                        <img src="../images/user-icon.ico">
                        <h5 class="m-0">User</h5>
                </a>
                <a class="row mt-4 tab" href="../views/analytics.html">
                    <img src="../images/analytics-icon.png">
                    <h5 class="m-0">Analytics</h5>
                </a>
                <a class="row mt-4 tab" href="../views/transactions.html">
                    <img src="../images/transaction-icon.png">
                    <h5 class="m-0">Transactions</h5>
                </a>

                <!-- <button class="btn btn-primary mt-5" id="toggleStatus"></button> -->
                
                <div class="container d-flex justify-content-between mt-5">
                    <a class="row mt-4 settings mt-5" href="../views/user.html">
                        <img src="../images/user-icon.ico">
                    </a>
                    <a class="row mt-4 settings mt-5" href="../views/logout.html">
                        <img src="../images/logout-icon.png">
                    </a>
                </div>
            </div>

            <!-- Content -->
            <div class="col-9 content">
                <div class="container">
                    <h2 class="mt-5">Driver Information</h2>
                    <h2>Driver Nickname, Age</h2>   
                </div>
                <div class="driver-info container d-flex align-items-center mt-5 mb-5">
                    <img class="me-5" src="../images/driver-photo.jpg" alt="">
                    <div class="infos"> 
                        <div class="info m-0">
                            <input  type="text" name="fName" id="" placeholder="First Name" value="">
                            <input type="text" name="lName" id="" placeholder="Last Name" value="">
                            <input type="text" name="mName" id="" placeholder="Middle Name" value="">
                        </div>
                        <div class="info mt-5">
                            <input type="date" name="bDay" id="" placeholder="Date of Birth" value="">
                            <input type="tel" name="contactNumber" id="" placeholder="Contact Number" value="">
                            <input type="text" name="licenseNumber" id="" placeholder="Driver's License" value="">
                        </div>
                    </div>
                </div>
                
                <div class="container mt-5">
                    <h2>Vehicle Information</h2>
                </div>
                <div class="infos container mt-4"> 
                    <div class="info m-0">
                        <input  type="text" name="modelName" id="" placeholder="Model" value="">
                        <input type="text" name="vehicleColor" id="" placeholder="Vehicle Color" value="">
                        <input type="text" name="plateNumber" id="" placeholder="Plate Number" value="">
                    </div>
                    <!-- <div class="info mt-5">
                        <input type="text" name="plateNumber" id="" placeholder="Plate Number" value="">
                    </div> -->
                </div>

                <div class="container buttons">
                    
                </div>


            </div>
        </div>
    </div>

    <script>
        jQuery(document).ready(function($) {
            $(".clickable-row").click(function() {
                window.location = $(this).data("href");
            });
        });

    </script>
</body>
</html>
